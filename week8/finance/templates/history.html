{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
        <tr>
         <th>Symbol</th>
         <th>Shares</th>
         <th>Price</th>
         <th>Transacted</th>
       </tr>
    {% for row in history %}
       <tr>
         <td>{{ row.symbol }}</td>
         <td>{{ row.shares }}</td>
         <td>${{ row.price }}</td>
         <td>${{ row.date }}</td>
       </tr>
    {% endfor %}
     </table>
{% endblock %}
